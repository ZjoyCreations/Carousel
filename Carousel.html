<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Carousel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="carousel" id="carousel">
    <button class="nav prev" aria-label="Previous slide">‹</button>
    <div class="track">
       <figure>
      <img src="https://drive.google.com/thumbnail?id=1-nJVClf1OQR2Hl89JplqGhmt0iA_faT8&sz=w1600"
           alt="Pugios">
    </figure>
    <figure>
      <img src="https://drive.google.com/thumbnail?id=1OrzorDLwqzMGFzXm7vea99p94AQfNM8i&sz=w1600"
           alt="PugioGS">
    </figure>
    <figure>
      <img src="https://drive.google.com/thumbnail?id=1SE1fest_VE5OawLI4wHnAlHB8aNO3kd0&sz=w1600"
           alt="PugioCop">
    </figure>
    <figure>
      <img src="https://drive.google.com/thumbnail?id=1DFFDTh72adgFQzes2imtrKLZnddhijDl&sz=w1600"
           alt="PugioSil">
    </figure>
    <figure>
      <img src="https://drive.google.com/thumbnail?id=10b6n0Jg13CGHUIRwJnAu4EzzXZLETdtM&sz=w1600"
           alt="PugioGol">
    </figure>
    </div>
    <button class="nav next" aria-label="Next slide">›</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
